<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Biblioteca</title>
  </head>
  <body>
    <h1>Minha Biblioteca</h1>

    <ul id="books-list"></ul>

    <button type="button" class="open-add-book-form">Adicionar livro</button>

    <hr />

    <div class="overlay"></div>

    <div id="book-details">
      <button type="button" class="close-book-details">X</button>
      <div class="title"></div>
      <div class="author"></div>
      <div class="read-pages-controls">
        <button type="button" class="decrement">-</button>
        <input type="number" />
        <button type="button" class="increment">+</button>
      </div>
      <button type="button" class="delete-book">Apagar livro</button>

      <div class="delete-book-popup">
        <p>Tem certeza que deseja apagar este livro da sua biblioteca?</p>
        <button type="button" class="confirm-delete">Sim</button>
        <button type="button" class="cancel-delete">Não</button>
      </div>
    </div>

    <form id="add-book">
      <fieldset>
        <legend>Adicionar livro</legend>
        <div class="form-row">
          <label for="title">Título:</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="author">Autor:</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="form-row">
          <label for="total-pages">Número de páginas:</label>
          <input
            type="number"
            name="totalPages"
            id="total-pages"
            min="0"
            value="0"
            required
          />
        </div>
        <div class="form-row">
          <label for="read-check">Já lido?</label>
          <input type="checkbox" name="read" id="read-check" />
        </div>
        <div class="form-row">
          <label for="read-pages">Páginas lidas:</label>
          <input
            type="number"
            name="readPages"
            id="read-pages"
            value="0"
            min="0"
            required
          />
        </div>
        <button type="submit">Adicionar</button>
        <button type="button" class="cancel-add-book">Cancelar</button>
      </fieldset>
    </form>

    <script src="./index.js" type="module"></script>
  </body>
</html>
