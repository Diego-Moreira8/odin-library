<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Biblioteca</title>
  </head>
  <body>
    <h1>Minha Biblioteca</h1>
    <main>
      <form class="add-book">
        <div>
          <label for="title-field">Título</label>
          <input type="text" name="title" id="title-field" />
        </div>
        <div>
          <label for="author-field">Autor</label>
          <input type="text" name="author" id="author-field" />
        </div>
        <div>
          <label for="pages-field">Páginas</label>
          <input type="number" name="pages" id="pages-field" />
        </div>
        <div>
          <label for="read-field">Lido?</label>
          <input type="checkbox" name="read" id="read-field" />
        </div>
        <div>
          <button type="submit" class="add-book">Adicionar</button>
          <button type="reset" class="add-book">Limpar</button>
        </div>
      </form>
      <div class="books-area"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
