<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Biblioteca</title>
  </head>
  <body>
    <h1>Minha Biblioteca</h1>

    <ul id="books-list"></ul>

    <button type="button" class="open-add-book-form">+ Adicionar livro</button>

    <div class="overlay"></div>

    <div id="book-details">
      <button type="button" class="close-book-details">⨉</button>
      <div class="info">
        <div class="title"></div>
        <div class="author"></div>
        <div class="read-pages-controls">
          <button type="button" class="decrement">-</button>
          <input type="number" />
          <button type="button" class="increment">+</button>
        </div>

        <div class="buttons">
          <button type="button" class="edit-book">Editar livro</button>
          <button type="button" class="delete-book danger">Apagar livro</button>
        </div>
      </div>

      <div class="progress-bar">
        <div class="read"></div>
        <div class="complete">50%</div>
      </div>

      <div class="delete-book-popup">
        <p>Tem certeza que deseja apagar este livro da sua biblioteca?</p>
        <div class="buttons">
          <button type="button" class="confirm-delete danger">Sim</button>
          <button type="button" class="cancel-delete">Não</button>
        </div>
      </div>
    </div>

    <form id="add-book">
      <fieldset>
        <legend></legend>
        <div class="form-row">
          <label for="title">Título:</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="author">Autor:</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="form-row">
          <label for="total-pages">Número de páginas:</label>
          <input
            type="number"
            name="totalPages"
            id="total-pages"
            min="1"
            value="1"
            required
          />
        </div>
        <div class="form-row">
          <label for="read-check">Já lido?</label>
          <input type="checkbox" name="read" id="read-check" />
        </div>
        <div class="form-row">
          <label for="read-pages">Páginas lidas:</label>
          <input
            type="number"
            name="readPages"
            id="read-pages"
            value="0"
            min="0"
            required
          />
        </div>
        <button type="submit"></button>
        <button type="button" class="cancel-add-book">Cancelar</button>
      </fieldset>
    </form>

    <script src="./index.js" type="module"></script>
  </body>
</html>
