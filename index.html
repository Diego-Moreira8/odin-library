<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles/styles.css" /> -->
    <title>Biblioteca</title>
  </head>
  <body>
    <h1>Minha Biblioteca</h1>

    <form>
      <fieldset>
        <legend>Adicionar livro</legend>

        <div class="form-row">
          <label for="title">Título:</label>
          <input type="text" name="title" id="title" />
        </div>

        <div class="form-row">
          <label for="author">Autor:</label>
          <input type="text" name="author" id="author" />
        </div>

        <div class="form-row">
          <label for="total-pages">Número de páginas:</label>
          <input type="number" name="total-pages" id="total-pages" />
        </div>

        <div class="form-row">
          <label for="read-check">Já lido?</label>
          <input type="checkbox" name="read" id="read-check" />
        </div>

        <div class="form-row">
          <label for="read-pages">Páginas lidas:</label>
          <input type="number" name="read-pages" id="read-pages" />
        </div>

        <button type="submit">Adicionar</button>
      </fieldset>
    </form>

    <ul id="books-list"></ul>

    <script src="./index.js"></script>
  </body>
</html>
